roulette.straight.up=Одно число
roulette.straight.up.tooltip=Фишка ставится на поле с обозначением выбранного номера, возможна также ставка на 0 (Zero) и на 00 (Double Zero). Существует 38 различных вариантов ставки. Ставка выигрывает если шарик падает на выбранное число.
roulette.split.bet=Два числа
roulette.split.bet.tooltip=Фишка ставится на черту, разделяющую любые два числа, т.е. возможна ставка и на 0 и 00, и на 0 в комбинации с любым числом первого ряда. Существует 57 различных вариантов ставки. Ставка выигрывает если шарик падает на любое из выбранных чисел.
roulette.street.bet=Три числа
roulette.street.bet.tooltip=Фишка ставится на линию, которая отделяет нумерованное поле от внешней области и покрывает все три числа в выбранном ряду. Существует 12 различных вариантов ставки. Ставка выигрывает если шарик падает на любое из трех чисел выбранного ряда.
roulette.corner.bet=Четыре числа
roulette.corner.bet.tooltip=Фишка ставится на точку соприкосновения четырех чисел. Существует 22 различных варианта ставки. Ставка выигрывает если шарик падает на любое из четырех чисел.
roulette.five.number.bet=Пять чисел
roulette.five.number.bet.tooltip=Существует единственный вариант сделать эту ставку. Ставка выигрывает, если шарик падает на любой номер: 0, 00, 1, 2, 3, 4.
roulette.line.bet=Шесть чисел
roulette.line.bet.tooltip=Фишка ставится на внешнюю линию в месте соприкосновения двух рядов. Существует 11 различных вариантов ставки, которая выигрывает если шарик падает на любой из шести номеров, принадлежащих этим двум рядам.
roulette.column.bet=Колонка или столбец
roulette.column.bet.tooltip=В каждой колонке на игровом поле 12 номеров. Фишка ставится на поле, помеченное "2 to 1" и покрывает все номера в этом столбце (но не "0" и "00"). Существует 3 варианта ставки.
roulette.dozen.bet=Дюжина
roulette.dozen.bet.tooltip=Фишка ставится на поле с обозначением выбранной дюжины. Возможны 3 варианта ставок.
roulette.red.or.black=Красное или Черное
roulette.red.or.black.bet.tooltip=Фишка ставится на "RED" или "BLACK" (красное или черное) и покрывает соответственно все красные, либо черные номера. Zero и Double Zero цвета не имеют, и если выпадает 0 или 00 вы теряете свою ставку.
roulette.even.or.odd=Четное или Нечетное
roulette.even.or.odd.tooltip=Аналогично "RED/BLACK", но ставка делается либо на четные, либо нечетные номера. Как и предыдущая, Zero и Double Zero этой ставкой не покрываются.
roulette.low.or.high=Маленькое или Большое
roulette.low.or.high.tooltip=Игровое поле разделяется на две группы: номера от 1 до 18 (малые) и от 19 до 36 (большие). Вы делаете ставку на соответствующее поле, пытаясь угадать, к какой группе будет принадлежать следующее число. Если выпадает 0 или 00 вы теряете свою ставку.
roulette.inside.bets=Ставки на номера
roulette.outside.bets=Внешние ставки
common.position=Позиция
common.payout=Выплата
common.odds=Шансы